<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 라이브러리 사용법1</title>
    <!-- <script src="js/jquery-3.7.1.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
        // jquery는 $ or jQuery라는 식별자로 사용
        // jquert는 기본적으로 선택되어진 (selector 사용)을 기본으로 시작하기 때문에
        // dom 객체가 만들어진 뒤 사용가능 $(document).ready(function({작업내용}));
            $("h2").click(function(){
                $(this).hide('slow');   // 안보이도록
            });
            $("h1").click(function(){
                $("h2").show('fast');   // 보이도록
            });
            let i = 0;
            // . <-- class명
            // div 태그에 클래스가 out인인
            $("div.out").mouseover(function(){
                // p태그들 중 첫번째 p
                $("p:first").text('mouse over');
                // p태그들 중 마지막 p
                $("p:last").text(++i);
            });
            $("div.out").mouseout(function(){
                $("p:first").text('mouse out');
            });
            $("input").keypress(function(e){
                console.log(e);
                if(e.which == 13){
                    // input의 val은 value
                    // $("#content").text($(this).val());
                    $("#content").append($(this).val() + "<br>");
                    $(this).val(''); // val() 가져오는, val('값') 수정하는
                }
            });
        });
    </script>
</head>
<body>
    <h2>h2입니다.</h2>
    <h1>클릭하면h2 나타남</h1>
    <div class="out">
        <p>마우스를 여기로 움직이세요</p>
        <p>0</p>
    </div>
    아이디 : <input type="text">
    <div id="content"></div>
</body>
</html>
