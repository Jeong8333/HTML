<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capture OCR</title>

    <style>
        body{
            width: 400px;
        }
        #result-container{
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;

        }
