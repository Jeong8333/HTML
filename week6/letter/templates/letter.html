    <audio id="audio_id" loop>
        <source src="../static/audio/Sakura-Romance_Royalty-Free-Music.mp3" type="audio/wav">

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const petals = document.querySelectorAll(".petal");
            petals.forEach(petal =>{
                const left = Math.random() * 100;
                const duration = Math.random() * 5 + 5;    // 5 ~ 10초
                const delay = Math.random() * 5;
                const size = Math.random() * 20 + 10;
                petal.style.left = `${left}%`;
                petal.style.fontSize = `${size}px`;
                petal.style.animationDuration = `${duration}s`;
                petal.style.animationDelay = `${delay}s`;
            });
        });

        var currentMessage = {"msg1":["To. 주디에게"]
                             ,"msg2":["안녕... 봄이야..", "꽃이 흩날려~", "이쯤에서.. 니가.."]
                             ,"msg3":["From. 닉"]
                            
        };

        function typingCard(){
            var options = {
                strings : currentMessage['msg1']
                ,typeSpeed : 50
                ,backSpeed : 30
                ,loop : false
                ,onComplete : function(self){
                    self.cursor.remove();
                    new Typed("#typing-text2",options1);
                }
            }
            var options1 = {
                strings : currentMessage['msg2']
                ,typeSpeed : 50
                ,backSpeed : 30
                ,loop : false
                ,onComplete : function(self){
                    self.cursor.remove();
                    onCompleteLast();
                }
            }
            var typed = new Typed("#typing-text1", options);

            function onCompleteLast(){
                new Typed("#typing-text3",{
                    strings : currentMessage['msg3']
                    ,typeSpeed : 70
                    ,backSpeed : 30
                    ,showCursor : true
                    ,cursorChar : "_"
                    ,onComplete : function(self){
                        self.cursor.remove();
                    }
                });
            }
        }

        $(document).ready(function(){
            $("#btn").click(function(){
                $("#audio_id")[0].play();
                $("#cardForm").hide();
                $("#letter").show();
                typingCard();
            });
        });

     
    </script>
