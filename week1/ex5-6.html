<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        img{position: absolute;}/*절대적인 위치치*/
        #apple{z-index: 1; left: 10px; top: 10px;}
        #banana{z-index: -1; left: 40px; top: 30px;}
    </style>
</head>
<body>
    <div>
        <img id="apple" src="./img/apple.PNG" width="50px" alt="">
        <img id="banana" src="./img/banana.PNG" width="50px" alt="">
    </div>
</body>
</html>
