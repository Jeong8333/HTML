<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio, checkbox, select</title>
</head>

<body>
    <h3>모두 선택하세요.</h3>
    <hr>
    <form action="" method="get"> <!-- 체크 박스 -->
        짜장면 <input type="checkbox" value="1" name="chk" checked>
        짬뽕 <input type="checkbox" value="2" name="chk" checked>
        탕수육 <input type="checkbox" value="3" name="chk" checked>
        <br>
        <label for="fruit1">       <!-- 라디오 버튼 -->
            <input id="fruit1" type="radio" name="fruit" value="a">
            사과 <img src="./img/apple.PNG" alt="" width="50">
        </label>
        <label for="fruit2">  
            <input id="fruit2" type="radio" name="fruit" value="b">
            바나나 <img src="./img/banana.PNG" alt="" width="50">
        </label>  
        <br>
        <select name="food">        <!-- 셀렉트 박스 -->
            <option value="1">햄버거</option>
            <option value="2" selected>피자</option>
            <option value="3">파스타</option>
        </select>
        <br>

        date : <input type="date" value="2025-01-23" ><br>
        month : <input type="month" value="2025-01"><br>
        week : <input type="week" value="2025-W3"><br>
        time : <input type="time" value="16:40"><br>
        local : <input type="datetime-local" value="2025-01-23T16:40:01.10">
        <br>
        <button type="submit">전송</button>

    </form>

</body>

</html>
