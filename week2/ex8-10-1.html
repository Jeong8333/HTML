<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 생성 및 삭제</title>
    <script>
        function fn_create(){
            let newDiv = document.createElement("div");
            newDiv.setAttribute("class","myDiv");
            newDiv.style.backgroundColor = 'yellow';
            newDiv.innerHTML = '새로운 DIV';

            //newDiv에 자식요소로 버튼(x)를 만들고
            //x를 클릭하면 newDiv가 삭제되도록 수정하시오
            let btn = document.createElement('button');
            btn.innerHTML = 'x';
            newDiv.appendChild(btn);
            btn.onclick=function(){
                let pp = this.parentElement.parentElement;   //x의 조상
                let p = this.parentElement;                  //x의 부모
                pp.removeChild(p); //조상에서 부모를 삭제
            }
            document.body.appendChild(newDiv);
            
                

        }
        function fn_insert(){
            let newDiv = document.createElement('div');
            newDiv.innerHTML = ' insert div';    //insert 하고자 하는 위치
            document.body.insertBefore(newDiv, document.body.childNodes[0]);
        }
    </script>

</head>
<body>
    <h3>생성, 삽입, 삭제</h3>
    <hr>
    <button type="button" onclick="fn_create()">div 생성</button>
    <a href="javascript: fn_insert()">앞에 추가</a>
    
</body>
</html>
