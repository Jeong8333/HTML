<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다음 웹 검색</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        const API_KEY ='aedd9e14a3f92fe082cff9071d91dc5b';
        $(document).ready(function(){
            $("#btn").click(function(){
                let sample ="grok3";
                let size = 10;
                let page = 1;

                $.ajax({
                     url :"https://dapi.kakao.com/v2/search/web"
                    ,type : "GET"
                    ,data :{"query": sample
                            ,"page" : page
                            ,"size" : size
                            }
                    ,headers :{"Authorization":" KakaoAK "+ API_KEY}
                    ,success :function(res){
                        //1.검색 결과 배열 가져오기(이전 요소가 결과가 잇다면 비우기)
                        let arr = res['documents'];
                        let str = '';
                        $("#content").empty();
                        arr.forEach(function(v, i){
                            console.log(arr[i])
                            let title = v['title'];
                            let contents = v['contents'];
                            let url = v['url'];
                            str += "<h4>" + title + "</h4>";
                            str += "<p>" + contents + "</p>";
                            str += "<a href='" + url + "'>바로가기</a>";
                        });
                        $("#content").append(str);
                        //2.반복해서 검색결과의 각 요소에 접근
                        //5.content div에 append
                        //3.각 요소의 key로 원하는 value 가져오기
                        //4.title, url, contents를 원하는 태그로 감싸주고
                    }
                    ,error :function(err){
                        console.log(err);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="search-main">
        <input type="text" id="search" placeholder="검색어를 입력하세요">
        page:<input type="text" id="page">
        size:<input type="range" min="1" max="50" id="size"><br>
        <button type="button" id="btn">검색</button>
    </div>
    <div id="content">
    </div>
</body>
</html>
