<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #stop{
            position: fixed;  /*메뉴바*/
            right: 10px; bottom: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 스크롤</title>
    <script>
        let timer = null;
        function autoScroll(){
            window.scrollBy(0,10)   // (x축, y축)
        }
        function startScroll(time){
            setInterval("autoScroll()", time);
        }
        function stop(){
            clearInterval(timer);
        }
    </script>
</head>
<body onload="startScroll(1000)">
    <h3>자동 스크롤 페이지</h3>
    <button id="stop" type="button" onclick="stop()">stop</button>
    <hr>
    <div>
        <!--스크롤 할 내용-->
    </div>
</body>
</html>
