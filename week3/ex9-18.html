<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check</title>
    <script>
        function fn_check(){
            let objs = document.getElementsByName('hobby');
            let msg = "당신의 취미는 ";
            for(let i = 0; i<objs.length; i++){
                if(objs[i].checked){
                    msg += objs[i].value + ": " + objs[i].parentElement.innerText;
                }
            }
            alert(msg);
        }
        function fn_all(obj){
            //obj의 checked(true or false)의 상태로
            //hobby checkbox의 상태를 변경하시오
            let hobbys = document.getElementsByName('hobby'); //name:hobby 엘리먼트 가져오기
            if(obj.checked){
                for(let i = 0; i<hobbys.length; i++){
                    hobbys[i].checked = true;
                }
            } else{
                for(let i = 0; i < hobbys.length; i++){
                    hobbys[i].checked = false;
                }
            }
            //간략하게 정리
            // let flag = obj.checked;       //obj의 checked 상태 가져오기
            // let hobbys = document.getElementsByName('hobby'); //name:hobby 엘리먼트 가져오기
            // for(let i = 0; i < hobbys.length; i++){
            //         hobbys[i].checked = flag;
            // }
        }
    </script>
</head>
<body>
    <div>
        <h3>취미를 선택하세요</h3>
        <span>
            <label for="all">전체 <input type="checkbox" id="all" onchange="fn_all(this)"> </label>
        </span>
    </div>
    <div>
        <form action="#" method="get">
            <label for="read">독서<input checked=checked type="checkbox" name="hobby" value="read"></label>
            <label for="copk">요리<input type="checkbox" name="hobby" value="cook"></label>
            <label for="game">게임<input type="checkbox" name="hobby" value="game"></label><br>
            <input type="reset" value="초기화">     
            <input type="button" value="확인" onclick="fn_check()">
        </form>
    </div>
</body>
</html>
