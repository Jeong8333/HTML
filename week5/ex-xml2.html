<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xml</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9b01046f0bf49720bf01d33d1b0a851e"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                let address = [];
                $.ajax({
                     url : "./data/cctv.xml"
                    ,type : "GET"
                    ,dataType : "xml"
                    ,success : function(res){
                        // 성공시
                        console.log(res);
                        $(res).find("CCTV_Entry").each(function(i,v){
                            let dong = $(this).find("행정동").text();
                            let addr = $(this).find("설치위치_주소").text();
                            let lat = $(this).find("위도").text();
                            let lon = $(this).find("경도").text();
                            let camera = $(this).find("카메라대수").text();
                            address.push({'title': addr, 'lat': lat, 'lon': lon});
                        
                            let row = `<tr>
                                <td>${dong}</td>
                                <td>${addr}</td>
                                <td>${lat}</td>
                                <td>${lon}</td>
                                <td>${camera}</td></tr>`;
                            $("#cctv").append(row);
                        });
                    },
                    error : function(err){
                        // 오류시
                    },
                    complete : function(){
                        // 성공이든 실패든 무조건 (but succes or error 이후)
                        console.log("================complete");
                        console.log(address);

                        var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
                            mapOption = {
                                center: new kakao.maps.LatLng(address[0]['lon'],address[0]['lat']), // 지도의 중심좌표
                                level: 3 // 지도의 확대 레벨
                            };
                        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                        // 마커를 표시할 위치와 title 객체 배열입니다 
                        var positions = [];
                        for(let i = 0; i < address.length; i++){
                            positions.push({
                                 title: address[i]['title']
                                ,latlng: new kakao.maps.LatLng(address[i]['lon'],address[i]['lat'])
                            });
                        }
                        // 마커 이미지의 이미지 주소입니다
                        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

                        for (var i = 0; i < positions.length; i++) {

                            // 마커 이미지의 이미지 크기 입니다
                            var imageSize = new kakao.maps.Size(24, 35);

                            // 마커 이미지를 생성합니다    
                            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

                            // 마커를 생성합니다
                            var marker = new kakao.maps.Marker({
                                map: map, // 마커를 표시할 지도
                                position: positions[i].latlng, // 마커를 표시할 위치
                                title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                                image: markerImage // 마커 이미지 
                            });
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <button id="btn">get</button>
    <div id="map" style="width:100%;height:600px;"></div>
    <table>
        <thead>
            <tr>
                <th>행정동</th>
                <th>설치위치 주소</th>
                <th>위도</th>
                <th>경도</th>
                <th>카메라 수</th>
            </tr>
        </thead>
        <tbody id="cctv"></tbody>
    </table>
</body>
</html>
