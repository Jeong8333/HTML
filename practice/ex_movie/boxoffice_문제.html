<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 데이터 조회</title>
    <link rel="stylesheet" href="movie.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        const API_KEY = "7f7314005c9a1bb8ee535cedbd043a27";
        const boxoffice_URL = "https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json";
        $(document).ready(function(){
            $("#movieForm").submit(function(e){
                e.preventDefault(); 
                let dateInput = $("#dateInput").val();
                //입력 날짜가 미래인지 체크
                let selDate = new Date(dateInput);
                let today = new Date();
                today.setHours(0,0,0,0); //시간 부분 0으로
                if(selDate > today){
                    alert("이전 날짜만 선택 가능!");
                    return;
                }
                // targetDt = yyyyMMdd 형태
                let year = selDate.getFullYear();
                let month = String(selDate.getMonth()+1).padStart(2,'0');
                let day = String(selDate.getDate()).padStart(2,'0');
                let searchDay = `${year}${month}${day}`;  
                console.log(searchDay);
                //dailyBoxOffice, 요청 날짜로(targetDt) 화면에 출력

                $.ajax({
                    url : boxoffice_URL
                    ,type : "GET"
                    ,dataType : "json"
                    ,data : {"targetDt" : searchDay
                            ,"key" : API_KEY
                    }
                    ,success : function(res){
                        console.log(res);
                        $("#movieTableBody").empty(); //비우기
                        let nmList = res['boxOfficeResult']['dailyBoxOfficeList'];
                        // tbody에 출력
                        let str = '';
                        if(nmList.length != 0){
                            nmList.forEach(function(v, i){
                                str += '<tr>';
                                str += '<td>' + v['rank'] + '</td>';
                                str += '<td>' + v['movieNm'] + '</td>';
                                str += '<td>' + v['openDt'] + '</td>';
                                str += '<td>' + v['salesAmt'] + '</td>';
                                str += '<td>' + v['audiCnt'] + '</td>';
                                str += '<td>' + v['salesAcc'] + '</td>';
                                str += '<td>' + v['audiAcc'] + '</td>';
                                str += '</tr>';
                            });
                        }
                        $("#movieTableBody").append(str);
                    }
                    ,error : function(err){
                        console.log(err);
                    }


                });
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h2>영화 데이터 조회</h2>
        <form id="movieForm">
            <label for="dateInput">날짜 입력 (YYYY-MM-DD): </label>
            <input type="date" id="dateInput" required>
            <button type="submit">조회</button>
        </form>
        <table id="movieTable" >
            <colgroup>
                <col style="width: 3%;"></col>
                <col style="width: 20%;"></col>
                <col style="width: 10%;"></col>
                <col style="width: 10%;"></col>
                <col style="width: 10%;"></col>
                <col style="width: 10%;"></col>
                <col style="width: 10%;"></col>
            </colgroup>
            <thead>
                <tr>
                    <th>순위</th>
                    <th>영화 제목</th>
                    <th>개봉일</th>
                    <th>당일 매출액</th>
                    <th>당일 관객수</th>
                    <th>누적 매출액</th>
                    <th>누적 관객수</th>
                </tr>
            </thead>
            <tbody id="movieTableBody">
                <!-- 데이터가 여기에 추가됩니다 -->
            </tbody>
        </table>
    </div>
</body>
</html>
