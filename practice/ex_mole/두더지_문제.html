<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두더지 게임</title>
    <style>
      .game-board { width: 600px; height: 600px; position: relative;}
            .mole { width: 100px; height: 100px; 
                    position: absolute;
                     /* display: none; */
                    }
            .mole:hover { cursor: pointer;}
            .mole:active {opacity: 0.5;}
    </style>
</head>
<body>

    <h1>점수 : <span id="score">0</span></h1>
    <h1>남은시간: <span id="time" >30</span></h1>
    <div class="game-board">
        <img src="두더지.PNG" class="mole" id="mole" alt="" onclick="fn_cnt()">
    </div>
    <script>
            let score = 0;     // 게임점수
            let time = 30;      // 시간
            let gameInterval;  // 특정시간마다 반복시킬
            let mole = document.getElementById('mole');
            
            if(confirm("start?")){
              gameInterval = setInterval(showMole,2000);
            } else{
              location.reload(); //새로고침
            }
            
            // 1. 일정 시간마다 나타나게  showMole() 함수
            // - 이미지의.style.display를 block으로 
            function showMole(){
              randomPosition();
              mole.style.display = 'block';
              setTimeout(hideMole,1000);  //1초 뒤 사라짐
            }
            // 2. 사라지게               hideMole() 함수
            // - 이미지의.style.display를 none으로
            function hideMole(){
              mole.style.display = 'none';
            }
            // 3. 랜덤한 위치            randomPosition() 함수
            // - 이미지의.style.left
            // - 이미지의.style.top을 랜덤하게 변경
            function  randomPosition(){
              let x = Math.floor(Math.random() * 500 );
              let y = Math.floor(Math.random() * 500 );
              mole.style.left = `${x}px`;
              mole.style.top = `${y}px`;
            }
            // 4. 점수 계산 (클릭이벤트) & 시간감소
            // - 이미지를 클릭했을때 점수증가
            // - 1초마다 시간감소
            //     초가 0이 되면 clear 후 점수 alert 출력력
            function fn_cnt(){
              score++;
              document.getElementById('score').innerHTML = score;
            }
            let timer = setInterval("fn_timer()",1000);
            function fn_timer(){
              time--;
              document.getElementById('time').innerHTML = time;
              if(time == 0){
                clearInterval(timer);//중단
                alert(`당신의 점수는 ${score}점 입니다.`);
              }
            }
             
           
    </script>
</body>
</html>
