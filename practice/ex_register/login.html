<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="register.css">
    <script>
        function login(){
                // 1. 입력 회원 id, pw와
                //    로컬 스토리지 member들 중 id가 같은 회원의
                //    pw 정보가 일치하면
                let id = document.getElementById("user-id");
                let pw = document.getElementById("user-pw");

                // 2. 세션스토리지에 해당 아이디 정보를 저장 후 -> main.html로 이동
                sessionStorage.setItem("loginUser", id);
                location.href = 'main.html';
                // sample 영역========================================
                let testUser = "pangsu";
                // 세션스토리지에 로그인 유저 정보 저장
                // 세션스토리지는 브라우저 탭(세션) 종료시 삭제됨.
                // 같은 브라우저에서 리로드, 페이지 이동은 유지됨.
                sessionStorage.setItem("loginUser", testUser);
                // sample 영역========================================
                location.href = 'main.html';
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>로그인</h1>
        <form action="#">
            <ul id="ueser-info">
                <li>
                    <label for="user-id" class="field">아이디</label>
                    <input type="text" id="user-id" placeholder="아이디" required>
                </li>
                <li>
                    <label for="user-pw" class="field">비밀번호</label>
                    <input type="password" id="user-pw" placeholder="비밀번호" required>
                    <!-- <label class="field">아이디 저장</label><input type="checkbox" name="save" id=""> -->
                </li>
            </ul>
            <ul id="button">
                <li><button type="button" onclick="login()">접속</button></li>
                <li><button type="button" onclick="window.open('register.html','_blank','width=700 , height=500')">회원가입</button></li>
            </ul>
        </form>
    </div>
</body>
</html>
