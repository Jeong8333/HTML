<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="container">
        <h1>회원가입</h1>
        <form action="#">
            <ul id="ueser-info">
                <li>
                    <label for="user-id" class="field">아이디</label>
                    <input type="text" id="user-id" placeholder="4~15자리 입력" required>
                </li>
                <li>
                    <label for="user-pw" class="field">비밀번호</label>
                    <input type="password" id="user-pw" placeholder="8자리 이상" required>
                </li>
                <li>
                    <label for="user-pw2" class="field">비밀번호 확인</label>
                    <input type="password" id="user-pw2" required>
                </li>
            </ul>
            <ul id="button">
                <li><button type="button" onclick="signup()">가입하기</button></li>
                <li><button type="button" onclick="window.close()">닫기</button></li>
            </ul>
        </form>
        <script>
            //
            function signup(){
                let id = document.getElementById("user-id");
                let pw = document.getElementById("user-pw");
                let pw2 = document.getElementById("user-pw2");

                // 아이디 비밀번호 입력 체크
                // 1. 입력 없으면 안 됨.
                if(!id.value || !pw.value || !pw2.value){
                    alert("!!입력하세요!!");
                    return;
                }
                // 2. 입력 길이 id : 4~15, pw : 8~
                if((4 > id.value.length) || (id.value.length > 15)){
                    alert("!!아이디를 4~15자리로 입력하세요!!");
                    return;
                }
                if((pw.value.length < 8) || (pw2.value.length < 8)){
                    alert("!!비밀번호를 8자리 이상으로 입력하세요!!");
                    return;
                }
                // 3. user-pw, user-pw2 비밀번호 입력 같아야함
                if(pw.value != pw2.value){
                    alert("비밀번호가 동일하지 않습니다.");
                    return;
                }
                

                let member = JSON.parse(localStorage.getItem("member")) || [];
                member.push({userId:id.value, userPW:pw.value});
                localStorage.setItem("member",JSON.stringify(member));
               
                //4. 저장되어있는 아이디 안 됨..!
                for(let v of id.value){
                    console.log(v);
                    
                    if( v == member.userId)
                        alert("중복된 아이디입니다. 다시 설정해주세요!");
                }
                id.value ="";
                pw.value ="";
                pw2.value ="";
                if(confirm("회원가입 완료. 로그인으로 이동")){
                    window.close();
                }
               
            }
        </script>
    </div>
</body>
</html>
