<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 예제</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function fn_addr(){
            new daum.Postcode({
            oncomplete: function (data) {
                console.log(data);
                document.getElementById('address').value=data.address;
            }
        }).open();
        }
    </script>
</head>
<body>
    <h3>회원 가입 폼</h3>
    <h5>아래 정보를 입력하여 회원 가입을 완료하세요.</h5>
    <hr>
    <form action="" method="get">
        <fieldset>
            <legend>개인 정보</legend>
            이름 : <input type="text" placeholder="홍길동"><br><br>
            생년월일 : <input type="date"><br><br>
            성별 : <input type="radio" name="sex" value="m"> 남성
                   <input type="radio" name="sex" value="f"> 여성
                   <input type="radio" name="sex" value="a"> 기타
        </fieldset>
        <fieldset>
            <legend>연락처 정보</legend>
            이메일 : <input type="email" placeholder="example@example.com"><br><br>
            전화번호 : <input type="tel" placeholder="010-1234-5678"><br><br>
            주소 : <br>
            <textarea readonly onclick="fn_addr();" type="text" id="address" rows="6" cols="70" placeholder="주소를 입력하세요."></textarea>
            <br>
        </fieldset>
        <fieldset>
            <legend>계정 정보</legend>
            사용자명 : <input type="text"><br><br>
            비밀번호 : <input type="password"><br><br>
            비밀번호 확인 : <input type="password"><br><br>
            보안질문 :
            <select name="s">
                <option value="1">가장 좋아하는 반려동물 이름은?</option>
                <option value="2">졸업한 초등학교 이름은?</option>
                <option value="3">태어난 도시 이름은?</option>
            </select><br><br>
            보안 답변 : <input type="text">
        </fieldset>
        <fieldset>
            <legend>동의</legend>
            <input type="checkbox" value="1" name="ass"> 이용 약관에 동의합니다.<br>
            <input type="checkbox" value="2" name="ass"> 개인 정보 보호 정책에 동의합니다.
        </fieldset>
        <button type="submit">가입하기</button>
        <button type="reset">초기화</button>
    </form>
</body>
</html>
