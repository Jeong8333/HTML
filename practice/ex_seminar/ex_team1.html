<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 팀 추첨</title>
    <link rel="stylesheet" href="team.css">
    <script>
        function createTeam(){
            let classMate = ["강지석", "김도래", "김병준", "김서영", "김소연",
							"김원진", "박정단", "박종욱", "송은호", "신미정",
							"이예성", "이예은", "정지나", "최보석", "한수정"];
            //1.추첨하기 클릭시 classMate를 랜덤 순서로 셔플(javascript에는 shuffrle 함수 없음)
            let newArray = [];
            newArray = fn_shuffleArray(classMate);
            console.log(newArray);
            //2.팀은 총 3팀으로 3개의 빈배열을 만들어 담아주고
            let team1 = [];
            let team2 = [];
            let team3 = [];
            let i;
            for(i = 0 ; i < newArray.length; i++){
                if(i>=10){
                    team3.push(newArray[i]);
                } else if (i<5){
                    team1.push(newArray[i]);
                } else{
                    team2.push(newArray[i]);
                }
            }
           
            //3.화면에 출력 div id = 'teams'
            //               appendChild(css는 div의 class를 team-box 넣어주면 됨.)
            let newbox = document.createElement('team-box');

            newbox.innerHTML = 'team1';
            newbox.innerHTML = 'team2';
            newbox.innerHTML = 'team3';
            
            console.log(newbox);
            document.getElementById('teams').innerHTML = newbox; 
            
        }
        function fn_shuffleArray(arr){
            // 가장 쉬운 셔플 알고리즘(Fisher oYates shuffle)
            //1.배열의 마지막 요소부터(아직 섞이지 않은 요소와 랜덤하게 교환)
            // - Mathrandom()을 이용해 무작위 인덱스 선택하여 교환
            for(let i = arr.length-1; i > 0 ; i--){
                //배열의 마지막 요소부터 순회
                let j = Math.floor(Math.random() * (i * 1))  //0 ~ i 사이 랜덤 인덱스
                let temp = arr[i];  //현재 대상 요소
                arr[i] = arr[j];    //랜덤하게 선택된 요소와 교환
                arr[j] = temp;      //임시로 저장한 요소를 빈 위치에 다시 할당
            }
            return arr;
        }
    </script>
</head>
<body>
    <h1>랜덤 팀 구성</h1>
    <button type="button" onclick="createTeam()">추첨하기!</button>
    <div id="teams"></div>
</body>
</html>
