<head>

    <title>단락 나누기</title>
</head>

<body>
    <h3>별헤는밤</h3>
    <h5>- 윤동주 -</h2>
    <hr>
    <!-- p태그를 사용하지 않으면 단락 나누어지지 않음. -->
       계절이 지나가는 하늘에는<br>
       가을로 가득 차 있습니다.<br>
    
    나는 아무 걱정도 없이<br>
    가을 속의 별들을 다 헤일 듯합니다.
    <p>가슴속에 하나둘 새겨지는 별을<br>
       이제 다 못 헤는 것은<br>
       쉬이 아침이 오는 까닭이요,<br>
       내일 밤이 남은 까닭이요,<br>
       아직 나의 청춘이 다하지 않은 까닭입니다.
    </p>
    <p>별 하나에 추억과<br>
       별 하나에 사랑과<br>
       별 하나에 쓸쓸함과<br>
       별 하나에 동경과<br>
       별 하나에 시와<br>
       별 하나에 어머니, 어머니,
    </p>
    <hr>
